name: Java maven cicd

on:
  workflow_dispatch:
  push:
    branches: [ master, samanthchakravarthy-test-commit ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'

    - name: Cache SonarCloud packages
        uses: actions/cache@v1
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Maven packages
        uses: actions/cache@v1
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=samanthchakravarthy_github-action-maven-example-start
          mvn -B package --file pom.xml
          mkdir staging && cp target/*.jar staging
      - name: Persist workflow data as artifacts
        uses: actions/upload-artifact@v2
        with:
          name: gitHub-actions-artifact
          path: staging
        
  
  sonarCloudTrigger:
    needs: build
    name: SonarCloud Trigger
    runs-on: ubuntu-latest
    steps:
      - name: Clone Repository
        uses: actions/checkout@master
      - name: Analyze with SonarCloud
        uses: sonarsource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          
  deploy_to_test-env:
    runs-on: ubuntu-latest
    needs: build
    #if: github.event_name != 'pull_request'
    environment: test-environment
    steps:
    - name: Download a Deployment Zip
      uses: actions/download-artifact@v2
      with:
        name: gitHub-actions-artifact
